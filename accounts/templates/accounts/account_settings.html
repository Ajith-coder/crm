{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height:200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a><br>
            <a class="btn btn-info" href="{% url 'change_password' %}"> Change Password</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
           
             {% if user.customer.profile_pic %}
                  <img src="{{request.user.customer.profile_pic.url}}">
              {% else %}
                  <img src="{% static 'images/User_Profile.png' %}">
              {% endif %}
        
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
        
            <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>



{% endblock %}
